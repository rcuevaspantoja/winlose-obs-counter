<!DOCTYPE html>
<html>

<head lang="en">
    <title>Score Display Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>

   <sdpi-item>
    <span>Select the same .txt file used by Win/Lose counters. This key only shows the score (wins in green, losses in red) and does nothing on press.</span>
   </sdpi-item>

    <sdpi-item label="File">
        <sdpi-file setting="txt-file" accept=".txt,text/plain">
        </sdpi-file>
    </sdpi-item>

</body>

</html>
